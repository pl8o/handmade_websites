<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HANDMADE WEBSITES</title>

<style>
/* =====================================================
   ROOT VARIABLES
   ===================================================== */
:root{
  --gap: clamp(8px, 1.6vmin, 20px);
  --border: clamp(3px, 0.6vmin, 10px);
  --wrap-padding: 12px;
  --grid-width: 100vw;
  --tile-size: 120px;
  --primary-height-ratio: 0.5;
}

/* =====================================================
   GLOBAL STYLES
   ===================================================== */
html, body {
  margin: 0;
  background: #000;
  font-family: Arial, Helvetica, sans-serif;
  color: #fff;
}

.wrap {
  width: 100%;
  padding: var(--wrap-padding);
  box-sizing: border-box;
  display: flex;
  justify-content: center;
}

.content {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* =====================================================
   PRIMARY VIDEO BOX
   ===================================================== */
.primary {
  width: var(--grid-width);
  height: calc(var(--grid-width) * var(--primary-height-ratio));
  margin-bottom: var(--gap);
  border-radius: 6px;
  overflow: hidden;
  position: relative;
  border: calc(var(--border)/1.2) solid #000;
}

.primary video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

/* =====================================================
   TITLE OVERLAY
   ===================================================== */
.primary-title {
  position: absolute;
  inset: 0;
  z-index: 2;

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: clamp(2.5rem, 6vw, 5rem);
  font-weight: 800;
  letter-spacing: 0.15em;
  text-transform: uppercase;

  color: rgba(255,255,255,0.65);
  text-shadow: 0 12px 30px rgba(0,0,0,0.6);

  pointer-events: none;

  animation: titleColorCycle 10s linear infinite;
}

@keyframes titleColorCycle {
  0%   { color: rgba(255, 215, 0, 0.65); }
  20%  { color: rgba(255, 165, 0, 0.65); }
  40%  { color: rgba(255, 0, 255, 0.65); }
  60%  { color: rgba(138, 43, 226, 0.65); }
  80%  { color: rgba(0, 255, 255, 0.65); }
  100% { color: rgba(255, 215, 0, 0.65); }
}

/* =====================================================
   SMALL GRID
   ===================================================== */
.small-grid {
  width: var(--grid-width);
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(var(--tile-size), 1fr));
  grid-auto-rows: var(--tile-size);
  gap: var(--gap);
}

/* =====================================================
   CARD BASE
   ===================================================== */
.card {
  position: relative;
  border-radius: 6px;
  border: calc(var(--border)/1.2) solid #000;
  overflow: hidden;
  display: block;
}

/* =====================================================
   IMAGE LINK CARDS
   ===================================================== */
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Label overlay */
.card span {
  position: absolute;
  bottom: 6px;
  left: 6px;
  right: 6px;
  background: rgba(0,0,0,0.65);
  padding: 4px 6px;
  font-size: 0.7rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  text-align: center;
}

/* Hover feedback */
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 36px rgba(0,0,0,0.45);
  transition: 0.15s;
}

/* Placeholder colors */
.c3 { background: Lime; }
.c4 { background: Gold; }
.c5 { background: Magenta; }
.c6 { background: Blue; }
.c7 { background: Violet; }
.c8 { background: SlateBlue; }
</style>
</head>

<body>

<div class="wrap">
<div class="content">

  <!-- PRIMARY VIDEO + TITLE -->
  <div class="primary">
    <video src="forge.mp4" autoplay muted loop playsinline></video>
    <div class="primary-title">HANDMADE WEBSITES</div>
  </div>

  <!-- SMALL GRID -->
  <div class="small-grid" id="smallGrid">

    <!-- BOX 1 — ARMAGEDDON -->

    <!-- BOX 3 — THE BERING SEA -->

    <!-- BOX 4 — STORM CHASERS-->

   >

    <!-- BOX 6 — CANDLE-->
    <a
    class="card"
    href="https://pl8o.github.io/candle/"

  >
    <img src="candle.png" alt="The Candle website preview">

   <!-- BOX 7 — LINK CASCADE-->

 >

 </a>

    <!-- PLACEHOLDERS -->
    <div class="card c3"></div>
    <div class="card c4"></div>
    <div class="card c5"></div>
    <div class="card c6"></div>
    <div class="card c7"></div>
    <div class="card c8"></div>

  </div>

</div>
</div>

<script>
(function () {
  const grid = document.getElementById('smallGrid');
  if (!grid) return;

  const wrapPadding = 12;

  function update() {
    const cols = window.matchMedia('(max-width:700px)').matches ? 2 : 4;
    const vw = Math.max(document.documentElement.clientWidth, 320);
    const gridWidth = vw - (wrapPadding * 2);
    const gap = parseFloat(getComputedStyle(grid).gap) || 16;

    const tileSize = Math.floor(
      (gridWidth - (cols - 1) * gap) / cols
    );

    document.documentElement.style.setProperty('--grid-width', gridWidth + 'px');
    document.documentElement.style.setProperty('--tile-size', tileSize + 'px');
  }

  window.addEventListener('resize', update);
  window.addEventListener('load', update);
})();
</script>

</body>
</html>
