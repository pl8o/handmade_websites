<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HAND MADE WEBSITES</title>

<style>
:root{
  --gap: clamp(8px, 1.6vmin, 20px);
  --border: clamp(3px, 0.6vmin, 10px);
  --wrap-padding: 12px;
  --txt-dark: #000;
  --txt-light: #fff;

  --grid-width: 100vw;
  --tile-size: 120px;
  --primary-height-ratio: 0.5;
}

html, body {
  height:100%;
  margin:0;
  background:#000;
  font-family: Arial, Helvetica, sans-serif;
  color: var(--txt-light);
  overflow: hidden;
}

.wrap {
  width:100%;
  padding: var(--wrap-padding);
  box-sizing:border-box;
  display:flex;
  justify-content:center;
}

.content {
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.primary {
  width: calc(var(--grid-width));
  height: calc(var(--grid-width) * var(--primary-height-ratio));
  display:flex;
  align-items:center;
  justify-content:center;
  background: orange;
  border: calc(var(--border)/1.2) solid #000;
  border-radius:6px;
  overflow: hidden;
  margin-bottom: var(--gap);
  background-clip: padding-box;
}

.primary.colorme_main { 
  animation: bgcolorchange 10s linear infinite; 
}

@keyframes bgcolorchange {
  0% { background: gold; } 10% { background: orange; } 20% { background:#ff6600; }
  30% { background: OrangeRed; } 40% { background: magenta; } 50% { background: HotPink; }
  60% { background: violet; } 70% { background: #ffcc00; } 80% { background: gold; } 100% { background: gold; }
}

.primary video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display:block;
}

.small-grid {
  width: calc(var(--grid-width));
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(var(--tile-size), 1fr));
  gap: var(--gap);
  grid-auto-rows: var(--tile-size);
  box-sizing:border-box;
}

.card {
  display:flex;
  align-items:center;
  justify-content:center;
  border: calc(var(--border)/1.2) solid #000;
  border-radius:6px;
  overflow:hidden;
  padding:6px;
  background-clip: padding-box;
  color: var(--txt-dark);
  user-select:none;
  position:relative;
  text-decoration:none;
}

.promo { margin:0; font-weight:600; color: inherit; }

.c-green{ background: green; }
.c-slate{ background: SlateBlue; color:var(--txt-light); }
.c-red{ background: OrangeRed; color:var(--txt-light); }
.c-aqua{ background: aqua; color:var(--txt-dark); }
.c-orange{ background: orange; color:var(--txt-dark); }
.c-blv{ background: BlueViolet; color:var(--txt-light); }
.c-magenta{ background: magenta; color:var(--txt-dark); }
.c-ff{ background:#ffcc00; color:var(--txt-dark); }
.c-blue{ background: blue; color:var(--txt-light); }
.c-violet{ background: violet; color:var(--txt-dark); }
.c-lime{ background: lime; color:var(--txt-dark); }
.c-gold{ background: gold; color:var(--txt-dark); }

.card:hover, .card:focus { transform: translateY(-6px); box-shadow: 0 18px 36px rgba(0,0,0,0.45); transition:.15s; }

.homelink { text-align:center; margin:18px 0; }
.homelink a { color:inherit; text-decoration:none; background:rgba(255,255,255,0.06); padding:8px 12px; border-radius:6px; }

/* Iframe container styling */
.iframe-container {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
}

.card.iframe-card .iframe-container iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
  overflow: auto;
  scrollbar-width: none;
}

.card.iframe-card .iframe-container iframe::-webkit-scrollbar {
  display: none;
}

.card.iframe-card {
  padding: 0;
  border: none;
  background: none;
  position: relative;
}

@media (max-height:420px) {
  .primary { height: calc(var(--grid-width) * var(--primary-height-ratio)); }
}
</style>
</head>
<body>
<div class="wrap">
<div class="content">

  <!-- PRIMARY VIDEO BOX -->
  <div class="primary colorme_main">
    <video src="forge.mp4" autoplay muted loop playsinline></video>
  </div>

  <!-- SMALL GRID -->
  <div class="small-grid" id="smallGrid">

    <!-- Box 1: Armageddon -->
    <div class="card iframe-card">
      <div class="iframe-container">
        <iframe src="armageddon/index.html" loading="lazy" title="Armageddon"></iframe>
      </div>
    </div>

    <!-- Box 2: Matrix -->
    <div class="card iframe-card box2">
      <div class="iframe-container">
        <iframe 
          src="the_matrix/index.html" 
          title="The Matrix" 
          loading="lazy"
          allowfullscreen
          allow="fullscreen; top-navigation"
          sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation">
        </iframe>
      </div>
    </div>

    <!-- Other tiles -->
    <a class="card c-slate"  href="matrix_1.html"><div class="inner"><h2 class="promo">BOX 3<br>SLATEBLUE</h2></div></a>
    <a class="card c-red"    href="matrix_1.html"><div class="inner"><h2 class="promo">BOX 4<br>ORANGERED</h2></div></a>
    <a class="card c-aqua"   href="matrix_1.html"><div class="inner"><h2 class="promo">BOX 5<br>AQUA</h2></div></a>
    <a class="card c-orange" href="matrix_1.html"><div class="inner"><h2 class="promo">BOX 6<br>ORANGE</h2></div></a>
    <a class="card c-blv"    href="matrix_1.html"><div class="inner"><h2 class="promo">BOX 7<br>BLUEVIOLET</h2></div></a>
    <a class="card c-magenta" href="matrix_1.html"><div class="inner"><h2 class="promo">BOX 8<br>MAGENTA</h2></div></a>
    <a class="card c-ff"     href="matrix_1.html"><div class="inner"><h2 class="promo">BOX 9<br>#FFCC00</h2></div></a>
    <a class="card c-blue"   href="matrix_1.html"><div class="inner"><h2 class="promo">BOX 10<br>BLUE</h2></div></a>
    <a class="card c-violet" href="matrix_1.html"><div class="inner"><h2 class="promo">BOX 11<br>VIOLET</h2></div></a>
    <a class="card c-lime"   href="matrix_1.html"><div class="inner"><h2 class="promo">BOX 12<br>LIME</h2></div></a>
    <a class="card c-gold"   href="matrix_1.html"><div class="inner"><h2 class="promo">BOX 13<br>GOLD</h2></div></a>

  </div>
</div>
</div>

<div class="homelink">
  <a href="1_template_gallery.html" target="_blank" rel="noopener">BACK HOME</a>
</div>

<script>
(function () {
  const grid = document.getElementById('smallGrid');
  if (!grid) return;

  let raf = null;
  const wrapPadding = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--wrap-padding')) || 12;

  function update() {
    const cols = window.matchMedia('(max-width:700px)').matches ? 2 : 4;
    const vw = Math.max(document.documentElement.clientWidth || window.innerWidth, 320);
    const gridWidth = vw - (wrapPadding * 2);
    const gapPx = parseFloat(getComputedStyle(grid).getPropertyValue('gap')) || 16;
    const tileSize = Math.floor((gridWidth - (cols - 1) * gapPx) / cols);
    document.documentElement.style.setProperty('--grid-width', gridWidth + 'px');
    document.documentElement.style.setProperty('--tile-size', tileSize + 'px');
  }

  function scheduleUpdate() {
    if (raf) cancelAnimationFrame(raf);
    raf = requestAnimationFrame(() => { update(); raf = null; });
  }

  window.addEventListener('resize', scheduleUpdate);
  window.addEventListener('orientationchange', () => setTimeout(scheduleUpdate, 120));
  window.addEventListener('load', () => { scheduleUpdate(); setTimeout(scheduleUpdate, 200); });

  scheduleUpdate();
})();
</script>
</body>
</html>
