<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HANDMADE WEBSITES</title>

<style>
:root {
  --gap: clamp(8px, 1.6vmin, 20px);
  --wrap-padding: 12px;
  --grid-width: 100vw;
  --tile-size: 120px;
  --primary-height-ratio: 0.5;
}

/* GLOBAL STYLES */
html, body {
  margin: 0;
  background: #000;
  font-family: Arial, Helvetica, sans-serif;
  color: #fff;
}

.wrap {
  width: 100%;
  padding: var(--wrap-padding);
  box-sizing: border-box;
  display: flex;
  justify-content: center;
}

.content {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* PRIMARY VIDEO */
.primary {
  width: var(--grid-width);
  height: calc(var(--grid-width) * var(--primary-height-ratio));
  margin-bottom: var(--gap);
  border-radius: 6px;
  overflow: hidden;
  position: relative;
}

.primary video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TITLE COLOR CYCLING */
.primary-title {
  position: absolute;
  inset: 0;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(2.5rem, 6vw, 5rem);
  font-weight: 800;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: rgba(255,255,255,0.65);
  text-shadow: 0 12px 30px rgba(0,0,0,0.6);
  pointer-events: none;
  animation: titleColorCycle 10s linear infinite;
}

@keyframes titleColorCycle {
  0%   { color: rgba(255, 215, 0, 0.65); }
  20%  { color: rgba(255, 165, 0, 0.65); }
  40%  { color: rgba(255, 0, 255, 0.65); }
  60%  { color: rgba(138, 43, 226, 0.65); }
  80%  { color: rgba(0, 255, 255, 0.65); }
  100% { color: rgba(255, 215, 0, 0.65); }
}

/* SMALL GRID */
.small-grid {
  width: var(--grid-width);
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(var(--tile-size), 1fr));
  gap: var(--gap);
  line-height: 0; /* eliminates inline gaps that cause black lines */
}

/* CARD BASE */
.card {
  position: relative;
  border-radius: 6px;
  overflow: hidden;
  display: block;

  /* TRICKS TO ELIMINATE BLACK LINES */
  transform: translateZ(0);
  backface-visibility: hidden;
}

/* IMAGE FILLS CARD */
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  min-height: 0;
}

/* LABEL */
.card span {
  padding: 4px 6px;
  font-size: 0.7rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  text-align: center;
  background: rgba(0,0,0,0.65);
  display: block;
}

/* HOVER EFFECT */
.card:hover {
  transform: translateY(-6px) translateZ(0);
  box-shadow: 0 18px 36px rgba(0,0,0,0.45);
  transition: 0.15s;
}

/* PLACEHOLDER CARDS */
.placeholder {
  display: grid;
  grid-template-rows: 1fr auto;
  width: 100%;
  height: var(--tile-size); /* ensures placeholder is visible */
}

.placeholder-dummy {
  width: 100%;
  height: 100%;
}

/* COLORS FOR PLACEHOLDERS */
.c3 { background: Lime; }
.c4 { background: Gold; }
.c5 { background: Magenta; }
.c6 { background: Blue; }
.c7 { background: Violet; }
.c8 { background: SlateBlue; }
.c9 { background: orange; }
.c10 { background: silver; }
</style>
</head>

<body>

<div class="wrap">
<div class="content">

  <!-- PRIMARY VIDEO + TITLE -->
  <div class="primary">
    <video src="forge.mp4" autoplay muted loop playsinline></video>
    <div class="primary-title">HANDMADE WEBSITES</div>
  </div>

  <!-- SMALL GRID -->
  <div class="small-grid" id="smallGrid">

    <!-- 8 REAL BOXES -->
    <a class="card" href="https://pl8o.github.io/armageddon/" target="_blank">
      <img src="armageddon.png" alt="Armageddon website preview">
      <span>Armageddon</span>
    </a>
    <a class="card" href="https://pl8o.github.io/the_matrix/" target="_blank">
      <img src="matrix.png" alt="The Matrix website preview">
      <span>The Matrix</span>
    </a>
    <a class="card" href="https://pl8o.github.io/the_bering_sea/" target="_blank">
      <img src="bering_sea.png" alt="The Bering Sea website preview">
      <span>The Bering Sea</span>
    </a>
    <a class="card" href="https://pl8o.github.io/storm_chasers/" target="_blank">
      <img src="stormchasers.png" alt="Storm Chasers website preview">
      <span>Storm Chasers</span>
    </a>
    <a class="card" href="https://pl8o.github.io/ufo/" target="_blank">
      <img src="ufo.png" alt="UFO website preview">
      <span>UFO</span>
    </a>
    <a class="card" href="https://pl8o.github.io/candle/" target="_blank">
      <img src="candle.png" alt="Candle website preview">
      <span>Candle</span>
    </a>
    <a class="card" href="https://pl8o.github.io/link_cascade/" target="_blank">
      <img src="link_cascade.png" alt="Link Cascade website preview">
      <span>Link Cascade</span>
    </a>
    <a class="card" href="https://pl8o.github.io/the_box/" target="_blank">
      <img src="box.png" alt="The Box website preview">
      <span>The Box</span>
    </a>

    <!-- 8 PLACEHOLDERS -->
    <div class="card placeholder c3"><div class="placeholder-dummy"></div></div>
    <div class="card placeholder c4"><div class="placeholder-dummy"></div></div>
    <div class="card placeholder c5"><div class="placeholder-dummy"></div></div>
    <div class="card placeholder c6"><div class="placeholder-dummy"></div></div>
    <div class="card placeholder c7"><div class="placeholder-dummy"></div></div>
    <div class="card placeholder c8"><div class="placeholder-dummy"></div></div>
    <div class="card placeholder c9"><div class="placeholder-dummy"></div></div>
    <div class="card placeholder c10"><div class="placeholder-dummy"></div></div>

  </div>

</div>
</div>

<script>
(function () {
  const grid = document.getElementById('smallGrid');
  const wrapPadding = 12;

  function update() {
    const cols = window.matchMedia('(max-width:700px)').matches ? 2 : 4;
    const vw = Math.max(document.documentElement.clientWidth, 320);
    const gridWidth = vw - (wrapPadding * 2);
    const gap = parseFloat(getComputedStyle(grid).gap) || 16;
    const tileSize = Math.floor((gridWidth - (cols - 1) * gap) / cols);

    document.documentElement.style.setProperty('--grid-width', gridWidth + 'px');
    document.documentElement.style.setProperty('--tile-size', tileSize + 'px');
  }

  window.addEventListener('resize', update);
  window.addEventListener('load', update);
})();
</script>

</body>
</html>
