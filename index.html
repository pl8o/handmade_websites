<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HAND MADE WEBSITES</title>

<style>
  /* =========================
     1. ROOT VARIABLES
     ========================= */
  :root{
    --gap: clamp(8px, 1.6vmin, 20px);
    --border: clamp(3px, 0.6vmin, 10px);
    --wrap-padding: 12px;
    --txt-dark: #000;
    --txt-light: #fff;

    --grid-width: 100vw;
    --tile-size: 120px;
    --primary-height-ratio: 0.5;
  }

  /* =========================
     2. GLOBAL STYLES
     ========================= */
  html, body {
    height:100%;
    margin:0;
    background:#000;
    font-family: Arial, Helvetica, sans-serif;
    color: var(--txt-light);
    /* Note: keep body overflow visible so page can scroll if needed.
       The iframes themselves are hidden-scrolling via CSS below. */
  }

  .wrap {
    width:100%;
    padding: var(--wrap-padding);
    box-sizing:border-box;
    display:flex;
    justify-content:center;
  }

  .content {
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  /* =========================
     3. PRIMARY BOX (VIDEO)
     ========================= */
  .primary {
    width: calc(var(--grid-width));
    height: calc(var(--grid-width) * var(--primary-height-ratio));
    display:flex;
    align-items:center;
    justify-content:center;
    background: orange;
    border: calc(var(--border)/1.2) solid #000;
    border-radius:6px;
    overflow: hidden;
    margin-bottom: var(--gap);
    background-clip: padding-box;
  }

  .primary.colorme_main { 
    animation: bgcolorchange 10s linear infinite; 
  }

  @keyframes bgcolorchange {
    0% { background: gold; } 10% { background: orange; } 20% { background:#ff6600; }
    30% { background: OrangeRed; } 40% { background: magenta; } 50% { background: HotPink; }
    60% { background: violet; } 70% { background: #ffcc00; } 80% { background: gold; } 100% { background: gold; }
  }

  /* Video styling */
  .primary video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display:block;
  }

  /* =========================
     4. SMALL GRID
     ========================= */
  .small-grid {
    width: calc(var(--grid-width));
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(var(--tile-size), 1fr));
    gap: var(--gap);
    grid-auto-rows: var(--tile-size);
    box-sizing:border-box;
  }

  /* Tiles/cards */
  .card {
    display:flex;
    align-items:center;
    justify-content:center;
    border: calc(var(--border)/1.2) solid #000;
    border-radius:6px;
    overflow:hidden;
    padding:6px;
    background-clip: padding-box;
    color: var(--txt-dark);
    user-select:none;
    position:relative;
    text-decoration:none;
  }

  .card .inner {
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    z-index: 2; /* keep inner content above iframe */
    pointer-events: none; /* avoid blocking iframe interactions */
  }

  .promo { margin:0; font-weight:600; color: inherit; }

  /* Tile colors */
  .c-green{ background: green; }
  .c-slate{ background: SlateBlue; color:var(--txt-light); }
  .c-red{ background: OrangeRed; color:var(--txt-light); }
  .c-aqua{ background: aqua; color:var(--txt-dark); }
  .c-orange{ background: orange; color:var(--txt-dark); }
  .c-blv{ background: BlueViolet; color:var(--txt-light); }
  .c-magenta{ background: magenta; color:var(--txt-dark); }
  .c-ff{ background:#ffcc00; color:var(--txt-dark); }
  .c-blue{ background: blue; color:var(--txt-light); }
  .c-violet{ background: violet; color:var(--txt-dark); }
  .c-lime{ background: lime; color:var(--txt-dark); }
  .c-gold{ background: gold; color:var(--txt-dark); }

  /* Hover effect */
  .card:hover, .card:focus { transform: translateY(-6px); box-shadow: 0 18px 36px rgba(0,0,0,0.45); transition:.15s; }

  /* HOMELINK */
  .homelink { text-align:center; margin:18px 0; }
  .homelink a { color:inherit; text-decoration:none; background:rgba(255,255,255,0.06); padding:8px 12px; border-radius:6px; }

  /* =========================
     IFRAME: exact Box-1 style used for Box 1 & Box 2
     - container absolutely covers the card
     - iframe itself fills container
     - overflow hidden to hide scrollbars
     ========================= */
  .iframe-container {
    position: absolute;
    inset: 0;           /* top:0; right:0; bottom:0; left:0; */
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
  }

  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    overflow: hidden;   /* hide internal scrollbars */
    -webkit-overflow-scrolling: auto;
  }

  /* Hide native scrollbars in iframe where possible (edge cases) */
  .iframe-container iframe::-webkit-scrollbar {
    display: none;
  }

  @media (max-height:420px) {
    .primary { height: calc(var(--grid-width) * var(--primary-height-ratio)); }
  }

</style>
</head>
<body>
  <div class="wrap">

    <a href="1_template_gallery.html" target="_blank" rel="noopener">BACK HOME</a>

  <!-- =========================
       JS: Dynamic tile sizing & grid width
       (unchanged from your original)
       ========================= -->
<script>
(function () {
  const grid = document.getElementById('smallGrid');
  if (!grid) return;

  let raf = null;
  const wrapPadding = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--wrap-padding')) || 12;

  function update() {
    const cols = window.matchMedia('(max-width:700px)').matches ? 2 : 4;
    const vw = Math.max(document.documentElement.clientWidth || window.innerWidth, 320);

    const gridWidth = vw - (wrapPadding * 2);
    const gapPx = parseFloat(getComputedStyle(grid).getPropertyValue('gap')) || 16;

    const tileSize = Math.floor((gridWidth - (cols - 1) * gapPx) / cols);

    document.documentElement.style.setProperty('--grid-width', gridWidth + 'px');
    document.documentElement.style.setProperty('--tile-size', tileSize + 'px');
  }

  function scheduleUpdate() {
    if (raf) cancelAnimationFrame(raf);
    raf = requestAnimationFrame(() => { update(); raf = null; });
  }

  window.addEventListener('resize', scheduleUpdate);
  window.addEventListener('orientationchange', () => setTimeout(scheduleUpdate, 120));
  window.addEventListener('load', () => { scheduleUpdate(); setTimeout(scheduleUpdate, 200); });

  scheduleUpdate();
})();
</script>
